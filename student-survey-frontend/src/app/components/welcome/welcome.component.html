<div class="card">
    <div class="card-header bg-primary text-white">
      <h2>Welcome to Student Survey System</h2>
    </div>
    <div class="card-body">
      <h5 class="card-title">Campus Visit Feedback</h5>
      <p class="card-text">
        This application allows prospective students to provide feedback about their campus visit.
        You can fill out a new survey or view all submitted surveys.
      </p>
      <div class="d-flex gap-2">
        <a [routerLink]="['/survey']" class="btn btn-primary">Fill Out Survey</a>
        <a [routerLink]="['/surveys']" class="btn btn-secondary">View All Surveys</a>
      </div>
    </div>
  </div>
