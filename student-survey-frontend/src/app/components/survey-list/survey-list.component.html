<div class="card">
    <div class="card-header bg-primary text-white">
      <h2>All Surveys</h2>
    </div>
    <div class="card-body">
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
  
      <div *ngIf="error" class="alert alert-danger">
        Failed to load surveys. Please try again later.
      </div>
  
      <div *ngIf="!loading && !error">
        <div *ngIf="surveys.length === 0" class="alert alert-info">
          No surveys found. <a [routerLink]="['/survey']" class="alert-link">Create a new survey</a>
        </div>
  
        <div class="table-responsive" *ngIf="surveys.length > 0">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Date</th>
                <th>Recommendation</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let survey of surveys">
                <td>{{ survey.id }}</td>
                <td>{{ survey.firstName }} {{ survey.lastName }}</td>
                <td>{{ survey.email }}</td>
                <td>{{ survey.dateOfSurvey | date }}</td>
                <td>{{ survey.likelihood }}</td>
                <td>
                  <div class="d-flex gap-2">
                    <a [routerLink]="['/surveys/edit', survey.id]" class="btn btn-sm btn-primary">Edit</a>
                    <button class="btn btn-sm btn-danger" (click)="deleteSurvey(survey.id!)">Delete</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
